{% extends "application/base.html" %}
{% block content %}
{% load static %}


<div class="content-section">
    <br><br>
    <div class="media">
        <br><br>
        <p><img class="account-img" style="vertical-align: middle;width: 70px;height: 70px;border-radius: 50%;"src="{{user.profile.image.url}}"></p>
        
        <div class="media-body">
            <h2 class="account-heading">{{user.profile}}</h2>
            <p class="text-secondary">{{user.username}}</p>
        </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Details</legend>  
                {{ u_form.as_p}}
                {{ p_form.as_p}}
            </fieldset>
        
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update </button>
            </div>
        </form>
</div>
{% endblock content%}

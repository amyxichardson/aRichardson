{% extends "application/base.html" %}
{% load static %}
{% block content %}

<div class="content-section">
    <br><br>
    <div class="media">
        <br><br>
        <p><img class="rounded-circle account-img" src="{{user.profile.image.url}}"></p>
        
        <div class="media-body">
            <h2 class="account-heading">{{user.profile}}</h2>
            <p class="text-secondary">{{user.username}}</p>
            <p class="text-secondary">{{user.profile.dob}}</p>
            <p class="text-secondary">{{user.profile.town}}</p>
            <p class="text-secondary">{{user.profile.country}}</p>
        </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Details</legend>  
                 {{ u_form.as_p}}
            </fieldset>
        
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update </button>
            </div>
        </form>
</div>
{% endblock content %}

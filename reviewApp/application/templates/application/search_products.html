{% extends "application/base.html" %}
{%block content%}
{% load static %}

{%if searched%}
    <h1>You searched for {{ searched }}</h1>
    <br>
    {% for product in products%}
    <a href="{% url 'show-product' product.id%}">{{product}} - {{product.brand}}</a><br>

    {% endfor %}

{%else%}
    <h1>Error, please try again</h1>

{%endif%}


{% endblock %}
